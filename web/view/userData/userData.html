<div class="userData" data-ng-controller="userDataCtrl">
	<div class="wrapcont">
		<div class="clearfix">
			<div class="navBar navBar6 pull-left">	
				<h2 class="icon6"></h2>
				<p>用户数据 <span>User data</span></p>
			</div>
			<div class="pull-right tableRight color1">
				<div class="tableHeader">
					<form class="formList clearfix">
						<div class="pull-left">
							<p>
								<input type="text" name="year" class="Wdate selectTime" id="year" ng-value="yeardate" ng-model="yeardate1" onChange="" onfocus="WdatePicker({skin:'twoer',dateFmt:'yyyy'})"})" />					
							</p>
							<p>
								<input type="text" name="month" class="Wdate selectTime" id="month" ng-model="monthdate" onChange="" onfocus="WdatePicker({skin:'twoer',dateFmt:'MM'})" />
							</p>
							<button type="button" class="btn">查询</button>
						</div>
						<div class="pull-right">
							<a href="#/setPlatformpageE" class="xsbtn btn">申请结算</a>
						</div>
					</form>
				</div>
				<div class="tableList">
					<table>
						<thead>
							<tr>
						        <th class="date">日期</th>
						        <th>注册数</th>
						        <th>次日留存</th>
						        <th>3日留存</th>
						        <th>7日留存</th>
						        <th>新增付费人数</th>
						        <th>新增付费金额</th>
						        <th>付费人数</th>
						        <th>总人数（当天）</th>
						    </tr>
						</thead>
						<tbody>
						    <tr ng-repeat="x in names | orderBy : 'time':true">
						        <td>{{x.time}}</td>
						        <td>{{x.number}}</td>
						        <td>{{x.keepnum}}</td>
						        <td>{{x.threenum}}</td>
						        <td>{{x.sevennum}}</td>
						        <td>{{x.addnummo}}</td>
						        <td>{{x.addmoney}}</td>
						        <td>{{x.nummo}}</td>
						        <td>{{x.overallnum}}</td>
						    </tr>
						    <tr class="lasttr">
						        <td colspan="8" class="gather">按当月汇总</td>
						        <td class="last">{{overallnumber}}</td>
					    	</tr>
						</tbody>
					    
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
